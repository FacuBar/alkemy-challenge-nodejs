  /characters:
    post:
      summary: Creates a character and returns it
      tags:
        - characters
      requestBody:
        description: information about character
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
                  example: https://urlstoimages.com/image.jpg
                name:
                  type: string
                  example: Llewyn Davis
                age:
                  type: integer
                  example: 30
                weight:
                  type: integer
                  example: 80
                history:
                  type: string
                  example: some large and descriptive text
                shows:
                  type: array
                  items:
                    type: integer
                  example: [1]
      responses:
        '200':
          description: character added succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '400':
          $ref: '#/components/responses/ValidationErrors'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Returns a list of characters
      tags:
        - characters
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: search by name of character
        - in: query
          name: show
          schema:
            oneOf:
              - type: integer
                example: 1
              - type: array
                items:
                  type: integer
          description: numeric id for show, multiple allowed
        - in: query
          name: age
          schema:
            type: integer
          description: search by age of character
      responses:
        '200':
          description: list of characters
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    image:
                      type: string
                      example: https://urlstoimages.com/image.jpg
                    name:
                      type: string
                      example: Llewyn Davis
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /characters/{character_id}:
    parameters:
      - in: path
        name: character_id
        schema:
          type: integer
        required: true
        description: numeric id of the character
    get:
      summary: Returns a show and a list of its characters
      tags:
        - characters
      responses:
        '200':
          description: show and its characters
          content:
