openapi: 3.0.0
info:
  title: AlkemyTestAPI
  version: 1.0.0

servers:
  - url: http://localhost:8080

security:
  - BearerAuth: []

paths:
  /genres:
    post:
      summary: Creates a genre and returns it
      tags:
        - genres
      requestBody:
        description: information related to a genre
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: drama
                image:
                  type: string
                  example: https://urlstoimages.com/image.jpg
      responses:
        '200':
          description: genre with its unique id
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Genre'
    get:
      summary: Returns a list of genres
      tags:
        - genres
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
          description: nr of page
        - in: query
          name: limit
          schema:
            type: integer
            example: 10
          description: genres per page
      responses:
        '200':
          description: list of shows
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Drama
                        image:
                          type: string
                          example: https://urlstoimages.com/image.jpg
                  metadata:
                    $ref: '#/components/schemas/metadata'
  /users/register:
    post:
      summary: Creates an user and returns an access token
      tags:
        - users
      requestBody:
        description: information of the account to be created
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email@email.com
                password:
                  type: string
                  example: password
                password_confirmation:
                  type: string
                  example: password
      responses:
        '200':
          $ref: '#/components/responses/JWT'
        '400':
          $ref: '#/components/responses/ValidationErrors'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/login:
    post:
      summary: Validates credentials and returns access token
      tags:
        - users
      requestBody:
        description: credentials to login into account
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/JWT'
        '400':
          $ref: '#/components/responses/ValidationErrors'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shows:
    post:
      summary: Creates a show and returns it
      tags:
        - shows
      requestBody:
        description: information related to a show
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Inside Llewyn Davis
                image:
                  type: string
                  example: https://urlstoimages.com/image.jpg
                calification:
                  type: integer
                  maximum: 5
                releaseDate:
                  type: string
                  example: '2005-05-29'
                genres:
                  type: array
                  items:
                    type: integer
                  example: [1, 2]
      responses:
        '200':
          description: show with its unique id
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      image:
                        type: string
                        example: https://urlstoimages.com/image.jpg
                      title:
                        type: string
                        example: Inside Llewyn Davis
                      calification:
                        type: integer
                        minimum: 1
                        maximum: 5
                      releaseDate:
                        type: string
                        example: 2022-01-05T00:00:00.000Z
                      createdAt:
                        type: string
                        example: 2022-01-05T00:00:00.000Z
                      updatedAt:
                        type: string
                        example: 2022-01-05T00:00:00.000Z
                      genres:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: drama

        '400':
          $ref: '#/components/responses/ValidationErrors'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      summary: Returns a list of shows
      tags:
        - shows
      parameters:
        - in: query
          name: title
          schema:
            type: string
          description: Title of the show
        - in: query
          name: genre
          schema:
            oneOf:
              - type: integer
                example: 1
              - type: array
                items:
                  type: integer
          description: numeric id for genre, multiple allowed
        - in: query
          name: order
          schema:
            type: string
            enum:
              - ASC
              - DESC
            default: DESC
          description: order by releaseDate
      responses:
        '200':
          description: list of shows
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        image:
                          type: string
                          example: https://urlstoimages.com/image.jpg
                        title:
                          type: string
                          example: Inside Llewyn Davis
                        releaseDate:
                          type: string
                          example: 2022-01-05T00:00:00.000Z
                  metadata:
                    type: object
                    properties:
                      lastPage:
                        type: integer
                        example: 2
                      currentPage:
                        type: integer
                        example: 1
                      previousPage:
                        type: integer
                        example: null
                      nextPage:
                        type: integer
                        example: 2
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /shows/{show_id}:
    parameters:
      - in: path
        name: show_id
        schema:
          type: integer
        required: true
        description: numeric id of the show/tv-serie
    get:
      summary: Returns a show and a list of its characters
      tags:
        - shows
      responses:
        '200':
          description: show and its characters
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      title:
                        type: string
                        example: Inside Llewyn Davis
                      releaseDate:
                        type: string
                        example: 2022-02-05T21:11:57.000Z
                      calification:
                        type: integer
                        example: 5
                      image:
                        type: string
                        example: https://urlstoimages.com/image.jpg
                      createdAt:
                        type: string
                        example: 2022-02-05T21:11:57.000Z
                      updatedAt:
                        type: string
                        example: 2022-02-05T21:11:57.000Z
                      characters:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            image:
                              type: string
                              example: https://urlstoimages.com/image.jpg
                            name:
                              type: string
                              example: Llewyn Davis
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
