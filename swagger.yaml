components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          example: email@email.com
        password:
          type: string
          example: password
    Show:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: integer
              example: 1
            image:
              type: string
              example: https://urlstoimages.com/image.jpg
            title:
              type: string
              example: Inside Llewyn Davis
            calification:
              type: integer
              minimum: 1
              maximum: 5
            releaseDate:
              type: string
              example: 2022-01-05T00:00:00.000Z
            createdAt:
              type: string
              example: 2022-01-05T00:00:00.000Z
            updatedAt:
              type: string
              example: 2022-01-05T00:00:00.000Z
            genres:
              type: array
              items:
                type: integer
              example: [1, 2]
            characters:
              type: array
              items:
                type: integer
              example: [2, 5]
    Character:
      type: object
      properties:
        id:
          type: integer
          example: 1
        image:
          type: string
          example: https://urlstoimages.com/image.jpg
        name:
          type: string
          example: Llewyn Davis
        age:
          type: integer
          example: 30
        weight:
          type: integer
          example: 80
        createdAt:
          type: string
          example: 2022-01-05T00:00:00.000Z
        updatedAt:
          type: string
          example: 2022-01-05T00:00:00.000Z
        shows:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              image:
                type: string
                example: https://urlstoimages.com/image.jpg
              title:
                type: string
                example: Inside Llewyn Davis
    Genre:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Drama
        image:
          type: string
          example: https://urlstoimages.com/image.jpg
        createdAt:
          type: string
          example: 2022-01-05T00:00:00.000Z
        updatedAt:
          type: string
          example: 2022-01-05T00:00:00.000Z
    metadata:
      type: object
      properties:
        lastPage:
          type: integer
          example: 2
        currentPage:
          type: integer
          example: 1
        previousPage:
          type: integer
          example: null
        nextPage:
          type: integer
          example: 2

  responses:
    JWT:
      description: token
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
    ValidationErrors:
      description: A JSON array of errors
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    msg:
                      type: string
                    param:
                      type: string
                    location:
                      type: string
    NotFoundError:
      description: not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: 'resource not found'
    DeleteResponse:
      description: delete response
      content:
        application/json:
          schema:
            type: object
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized
    InternalServerError:
      description: internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: something went wrong.
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: jwt
      description: 'note: non-oauth scopes are not defined at the securityScheme level'

tags:
  - name: users
  - name: genres
  - name: shows
  - name: characters
